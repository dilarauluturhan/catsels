<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link href="./lightbox.css" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Narnoor&display=swap" rel="stylesheet">
</head>

<body class="font-narnoor">

  <div class="lightbox">
    <div class="wrapper">
      <header>
        <div class="photoInfo">
          <i class="fa-solid fa-camera text-base md:text-lg lg:text-2xl"></i>
          <span class="text-base md:text-lg lg:text-2xl"></span>
        </div>
        <div class="buttons">
          <i class="fa-solid fa-download text-base md:text-lg lg:text-2xl"></i>
          <i class="fa-solid fa-xmark text-xl md:text-2xl lg:text-3xl"></i>
        </div>
      </header>
      <div class="preview-img">
        <div class="img"><img src="" alt=""></div>
      </div>
    </div>
  </div>


  <section class="relative h-72 md:h-[30rem] flex items-center justify-center">
    <img id="myImg" class="w-full h-full object-cover absolute" src="./img/cat.jpg" alt="search-img">
    <div class="relative z-[2] text-white">
      <h1 class="text-3xl md:text-5xl font-semibold text-center">Catsels Image Gallery</h1>
      <p class="text-xl md:text-2xl text-center mt-3">Search any images within a second</p>
      <div class="h-16 search-box">
        <input class="w-full h-11 mt-3 border rounded-md outline-none pl-14 text-lg text-semibold text-black"
          type="text" placeholder="Search images..">
        <i class="fa-solid fa-magnifying-glass absolute left-4 top-2/3 md:left-5 md:top-28 text-2xl" style="color: #893c21;"></i>
      </div>
    </div>
  </section>

  <section class="container mx-auto mt-3">
    <ul class="images grid grid-cols-1 w-fit h-fit sm:grid sm:grid-cols-2 md:grid md:grid-cols-4 gap-3 mt-9"></ul>
    <!-- <button type="button"
      class="text-black text-xl text-bold bg-gradient-to-r from-amber-50 via-orange-400 to-amber-700 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-amber-50 dark:focus:ring-orange-400 font-medium rounded-lg px-5 py-3 text-center mr-2 mb-10 mt-7 load-more">Load
      More</button> -->
  </section>

  <script src="script.js"></script>
</body>

</html>
